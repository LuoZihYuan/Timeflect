name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - run: git lfs pull
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm run build
      - name: Create env file
        run: |
          touch .env
          echo ${{ secrets.FIREBASE_CONFIG }} >> .env
          cat ${{ secrets.FIREBASE_CONFIG }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TIMEFLECT }}
          projectId: timeflect
