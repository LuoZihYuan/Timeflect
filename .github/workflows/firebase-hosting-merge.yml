name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - run: git lfs pull
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm run build
      - name: Create env file
        run: |
          touch .env
          echo ${{ secrets.FIREBASE_CONFIG }} >> .env
          cat .env
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TIMEFLECT }}
          channelId: live
          projectId: timeflect
